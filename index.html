<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        p {
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            color: white;
            padding: 0rem clamp(1rem, 2vw, 3rem);
            border-radius: clamp(0.4rem, 0.75vw, 1rem);
            cursor: pointer;
            background-color: black;
            border: none;
            margin-bottom: 20px;
        }
        p:hover {
            background-color: white;
            color: black;
        }
        .social-icons {
            display: inline; /* Display the images inline */
            text-decoration: none; /* Remove underline from the links */
        }
        .social-icons a {
            margin-left: 10px; /* Add some spacing between the icons */
        }
        .social-icons a img {
            width: 24px;
            height: 24px;
        }
        pre {
            padding-right: 35px; /* Adjust the amount of left padding as needed */
        }
    </style>
</head>
<body>
    <!-- ASCII Art -->
    <pre>
       ___         _      _             
      / __|__ _ __| |__ _| |__ _ _ __ _ 
     | (__/ _` / _` / _` | '_ \ '_/ _` |
      \___\__,_\__,_\__,_|_.__/_| \__,_|
    </pre>

    <!-- Animated text -->
    <p data-value="Yep, thats me">Yep, thats me</p>

    <!-- Social icons -->
    <div class="social-icons">
        <a href="https://discordapp.com/users/691789874436636712" target="_blank">
            <img src="https://raw.githubusercontent.com//Cadaabraa/about_me/discord_logo.png" alt="Discord Logo">
        </a>
        <a href="https://steamcommunity.com/profiles/76561199087557912/" target="_blank">
            <img src="https://raw.githubusercontent.com//Cadaabraa/about_me/steam-logo-white.png" alt="Steam Icon">
        </a>
        <a href="https://www.reddit.com/user/Cadaabra" target="_blank">
            <img src="https://raw.githubusercontent.com//Cadaabraa/about_me/reddit-icon.png" alt="Reddit Icon">
        </a>
    </div>

    <!-- Custom cursor element -->
    <div class="custom-cursor"></div>

    <script>
        // Your JavaScript code
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let interval = null;

        document.querySelector("p").onmouseover = event => {  
            let iteration = 0;

            clearInterval(interval);

            interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) {
                            return event.target.dataset.value[index];
                        }

                        return letters[Math.floor(Math.random() * 26)]
                    })
                    .join("");

                if(iteration >= event.target.dataset.value.length){ 
                    clearInterval(interval);
                }

                iteration += 1 / 3;
            }, 30);
        };

        // Update the position of the custom cursor based on mouse movements
        document.addEventListener("mousemove", (e) => {
            const customCursor = document.querySelector(".custom-cursor");
            customCursor.style.top = e.clientY + "px";
            customCursor.style.left = e.clientX + "px";
        });
    </script>
</body>
</html>
